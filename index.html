<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/external file gallery.css">
	<script src = "js/external file gallery.js"></script>

<body>
	
	<div id = "image">
		Hover over an image below to display here.

	<img class = "preview" alt = "city-theater-of-zilina" src = "img/city-theater-of-zilina.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "img/lietava.jpg" alt = "lietava" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
